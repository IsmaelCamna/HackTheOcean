<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./media/css/style.css">
    <link rel="stylesheet" href="./media/css/login.css">
    <title>OceanHackers</title>
</head>
<body>
    <div class="background">
        <video src="./media/video/login_video.webm" muted loop autoplay></video>
    </div>
    <section class="body">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-7">
                    <section class="banner-section">
                        <h2 class="pretitle">LA MISIÓN:</h2>
                        <h1 class="title">MEJORAR NUESTROS MARES</h1>
                    </section>
                </div>
                <div class="col-5 login-container">
                    <div class="login">
                        <img  class="logo" src="./media/img/Ocean Hackers Logo.png" alt="Ocean Hackers Logo">
                        <h2>Iniciar Sesión</h2>
                        <form>
                            <!--USUARIO-->
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario o Correo Electronico:</label>
                                <input type="text" class="form-control" id="username" placeholder="Usuario">
                            </div>
                            <!--CONTRASEÑA-->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>

                            <!--HACER CUENTA-->
                            <div class="help-links">
                                <a href="#">¿Olvidaste tu contraseña?</a>  <a href="#">¿No tienes cuenta?</a>
                            </div>
                            <!--BOTON-->
                            <input type="submit" value="Iniciar Sesiòn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
